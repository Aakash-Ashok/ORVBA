<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="vh-100" style="background: rgb(241, 239, 240);
background: radial-gradient(circle, rgb(248, 247, 247) 0%, rgb(31, 30, 32) 100%);">


    <div class="card" style="width: 18rem;">
        <img src="{{data.profile_pic.url}}" class="card-img-top" alt="..." width="100" height="100">
        <div class="card-body">
            <h5 class="card-title">{{data.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{data.location}}</li>
            <li class="list-group-item">{{data.phone}}</li>
            <li class="list-group-item">{{data.dob}}</li>
            <li class="list-group-item">{{data.skills}}</li>
            <li class="list-group-item">{{data.experience}}</li>



        </ul>
        <div class="card-body">
            <button type="submit" class="btn btn-primary color-white">
                <a href="{%url 'update-profile' data.user.id %}">update</a>
                Update</button>

        </div>
    </div>
</body>

</html>
